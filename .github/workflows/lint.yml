# A workflow to trigger lint tests on GitHub
name: 'Lint'
on:
  pull_request:
  workflow_dispatch:
jobs:
  pytorch_cpplint:
    name: 'PyTorch C++'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Lint'
        run: |
          export CPP_ONLY=1
          export TE_PATH=.
          bash ./qa/L0_lint/test.sh
  pytorch_pylint:
    name: 'PyTorch Python'
    runs-on: ubuntu-latest
    container:
      image: nvcr.io/nvidia/pytorch:22.09-py3
      options: --user root
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Lint'
        run: |
          export PYTHON_ONLY=1
          export TE_PATH=.
          bash ./qa/L0_lint/test.sh
  jax_cpplint:
    name: 'JAX C++'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Lint'
        run: |
          export CPP_ONLY=1
          export TE_PATH=.
          bash ./qa/L0_jax_lint/test.sh
  jax_pylint:
    if: false  # JAX container is not yet publicly available on NGC catalog
    name: 'JAX Python'
    runs-on: ubuntu-latest
    container:
      image: nvcr.io/nvidia/jax:XX.XX-py3
      options: --user root
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Lint'
        run: |
          export PYTHON_ONLY=1
          export TE_PATH=.
          bash ./qa/L0_jax_lint/test.sh
  tensorflow_cpplint:
    name: 'TensorFlow C++'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Lint'
        run: |
          export CPP_ONLY=1
          export TE_PATH=.
          bash ./qa/L0_tensorflow_lint/test.sh
  tensorflow_pylint:
    name: 'TensorFlow Python'
    runs-on: ubuntu-latest
    container:
      image: nvcr.io/nvidia/tensorflow:23.03-tf2-py3
      options: --user root
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Lint'
        run: |
          export PYTHON_ONLY=1
          export TE_PATH=.
          bash ./qa/L0_tensorflow_lint/test.sh
