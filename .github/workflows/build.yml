# A workflow to trigger TE build on GitHub
name: 'Test build'
on:
  pull_request:
  workflow_dispatch:
jobs:
  pyTorch:
    name: 'pyTorch build'
    runs-on: ubuntu-latest
    container:
      image: nvcr.io/nvidia/pytorch:22.09-py3
      options: --user root
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Build'
        run: |
          mkdir -p wheelhouse && \
          pip wheel -w wheelhouse . -v
      - name: 'Upload wheel'
        uses: actions/upload-artifact@v3
        with:
          name: te_wheel
          path: wheelhouse/transformer_engine*.whl
          retention-days: 7
      - name: 'Install'
        run: pip install --no-cache-dir wheelhouse/transformer_engine*.whl
      - name: 'Sanity check'
        run: python tests/pytorch/test_sanity_import.py
  TensorFlow:
    name: 'TensorFlow build'
    runs-on: ubuntu-latest
    container:
      image: nvcr.io/nvidia/tensorflow:23.02-py3
      options: --user root
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Build'
        run: |
          apt-get update && apt-get install -y ninja-dev pybind11-dev
          mkdir -p wheelhouse && \
          NVTE_FRAMEWORK=tensorflow pip wheel -w wheelhouse . -v
      - name: 'Upload wheel'
        uses: actions/upload-artifact@v3
        with:
          name: te_wheel_tf
          path: wheelhouse/transformer_engine*.whl
          retention-days: 7
      - name: 'Install'
        run: pip install --no-cache-dir wheelhouse/transformer_engine*.whl
      - name: 'Sanity check'
        run: python tests/tensorflow/test_sanity_import.py
